<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em JavaScript</title>
    <style>
        body{
            background-color: #a58abf;
        }
        h1{
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Vamos aprender mais um pouco mais de JS?!</h1>
    <script>
        alert("Página carregada com sucesso!");
        var num1 = parseFloat(prompt("Digite o primeiro numero:"));
        var num2= parseFloat(prompt("Digite o segundo numero:"));
        var soma= num1+num2;
        alert("A soma dos valores "+num1+" e "+num2+ " é "+soma+"!");
        var subtracao = num1-num2;
        alert("A subtração dos valores "+num1+" e "+num2+ " é "+subtracao+"!");
        var multiplicacao= num1*num2;
        alert("A multiplicação dos valores "+num1+" e "+num2+ " é "+multiplicacao+"!");
        var divisao= num1/num2;
        alert("A divisão dos valores "+num1+" e "+num2+ " é "+divisao+"!");
        var comparacao = num1 == num2;
        alert("Os numeros comparados são iguais? "+ comparacao)
    </script>
</body>
</html>
